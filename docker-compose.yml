services:
  client:
    build:
      context: ./client
    ports:
      - "8080:80"
    depends_on:
      - server

  server:
    build:
      context: ./server
    environment:
      - POSTGRES_URL="postgres://postgres:w3eJkyN2ygY@db:5432/base"
    expose:
      - 3000
    volumes:
      - ./server:/app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "w3eJkyN2ygY"
      POSTGRES_DB: "base"
    ports:
      - "5432:5432"
    volumes:
      - ./data/psql:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

